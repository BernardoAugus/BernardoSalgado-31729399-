<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/colors.css">
  <meta charset="utf-8">
  <title>Formulário de cadastro</title>
</head>
<body>
  <div id="menu">
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">Perguntas</a></li>
      <li><a href="">Respostas</a></li>
    </ul>
  </div>
  <div>
		<h1>Formulário de cadastro</h1>
		<form>
			Nome:<br /> 
			<input type="text" name="Nome" /><br /><br>
			Sobrenome:<br / >
			<input type="text" name="Sobrenome" /><br /><br>
      Nascimento:<br/>
      <input type="date" name="Nascimento"/><br/><br/>
      Identidade:<br>
      <input type="text" name="Identidade"></input><br/><br/>
      CPF:<br/>
      <input type="text" name="CPF"></input><br><br>
      Sexo:<br>
      <input type="radio" name="Sexo">Masculino</input>
      <input type="radio" name="Sexo">Feminino</input>
      <input type="radio" name="Sexo">Outros</input><br><br>
      Estado civil:<br>
      <input type="radio" name="Estado civil">Solteiro(a)</input>
      <input type="radio" name="Estado civil">Casado(a)</input>
      <input type="radio" name="Estado civil">Viuvo(a)</input>
      <input type="radio" name="Estado civil">Diviciado(a)</input>         <br><br>
      Telefone: <br>
      <input type="text" name="Telefone"></input><br><br>
      Celular: <br>
      <input type="text" name="Celular"></input><br><br>
      E-mail: <br>
      <input type="text" name="E-mail"></input><br><br>
      Endereço: <br>
      <input type="text" name="Endereço"></input><br><br>
		</form>
  </div>
</body>

</html>
